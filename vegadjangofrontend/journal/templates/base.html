{% load static %}

<!doctype html>
<html lang="en">

	<head>

		<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<!-- Bootstrap CSS -->
    	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.min.css' %}">

		<!-- jQuery -->
		<script type="text/javascript" charset="utf8" src="{% static 'jquery-3.3.1.slim.min.js' %}"></script>

		<!-- Popper -->
		<script type="text/javascript" charset="utf8" src="{% static 'popper.min.js' %}"></script>

		<!-- Bootstrap JS -->
		<script src="{% static 'bootstrap-4.3.1-dist/js/bootstrap.min.js' %}"></script>

    	<!-- Combine CSS -->
    	<link rel="stylesheet" type="text/css" href="{% static 'local.css' %}">

    	<title>Vega Django Front-end</title>

	</head>

	<body>

		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="#">JOURNAL TITLE HERE</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Issues</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
					<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>

		<main role="main" class="container">

			{% block content %}
			{% endblock %}

		</main>

	</body>

</html>
