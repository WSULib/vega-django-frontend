{% extends 'base.html' %}

{% block content %}

	<div class="row">
		<div class="col-md-12">

			<h1>Issue {{issue.volume}}.{{issue.number}} - {{issue.title}}</h1>

			<h2>Sections</h2>

			{% for section in issue.content %}

				<div class="row">
					<div class="col-md-12">

						<h3>{{section.title}}

					</div>
				</div>

			{% endfor %}

		</div>
	</div>

{% endblock %}
